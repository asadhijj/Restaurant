<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styling.css">

<body>
   
<header>
    <h1>Restaurant </h1>
    <div class="navigation">
        <a class="current" href="./index.html">Home</a>
        <a href="#">About</a>    
        <a href="accounting.html">Accounting</a>
        <a href="#">Contact</a>
    </div> 
</header>

<main>
<h2>ADD Whatever Food You Want</h2>
    <section class="input-section">
        <div class="heading-line"><h1>Setup your menu →<h1></div>
        <form action="submit" id="form">
          <table>
            <tr>
              <td class="label"><label for="foodName">Item Name</label></td>
              <td>
                <input
                  class="input"
                  type="text"
                  id="foodName"
                  placeholder="Any type of food"
                  required
                />
              </td>
            </tr>
            <tr>
              <td class="label"><label for="itemType">Item Type</label></td>
              <td>
                <select id="itemType">
                 <option value=""><--select--></option>
                  <option value="Fruit and vegetables">
                    Fruit and vegetables
                  </option>
                  <option value="Starchy food">Starchy food</option>
                  <option value="Dairy">Dairy</option>
                  <option value="Protein">Protein</option>
                  <option value="Fat">Fat</option>
                </select>
              </td>
            </tr>
            <tr>
              <td class="label"><label for="price">Item Price</label></td>
              <td>
                <input
                  class="input"
                  type="text"
                  id="price"
                  placeholder="JOD"
                  required
                />
              </td>
            </tr>
            <tr>
              <td colspan="2"><button type="button" onclick="alert('your form has been submitted !!')">submit</button></td>
            </tr>
          </table>
        </form>
      </section>
      <section class="output-section">
        <h1> The Menu </h1>
        <table id="table">
          <tr>
            <th>Item ID</th>
            <th>Item Name</th>
            <th>Item Type</th>
            <th>Item Price</th>
          </tr>
    
          </tr> 
        </table>
      </section>
</main>
<script src="./constructor.js"></script>

</html>
